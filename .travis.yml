matrix:
  include:
  - language: node_js
    stage: Web
    node_js:
    - stable
    before_script:
    - cd web
    - npm install
    cache:
      directories:
      - web/node_modules
    script:
    - npm test
    - npm run build
    deploy:
      provider: s3
      access_key_id: AKIAJBCKS3W7CTXWCMYA
      secret_access_key:
        secure: 
      bucket: qcvoc-content
      skip_cleanup: true
      local_dir: build
      region: us-east-1
      acl: public_read
      on:
        repo: qccoders/QCVOC
        branch: master
  - language: csharp
    stage: Api
    mono: none
    dotnet: 2.1
    before_script:
    - cd api
    - dotnet restore
    script:
    - dotnet build --no-restore --no-incremental
    - dotnet test QCVOC.Api.Tests.Unit/QCVOC.Api.Tests.Unit.csproj
    before_deploy:
    - dotnet publish --configuration Release
    - cd QCVOC.Api/bin/Release/netcoreapp2.1/publish
    deploy:
      provider: lambda
      function_name: QCVOC
      region: us-east-1
      role: arn:aws:iam::578324725290:role/service-role/lambdarole
      runtime: dotnetcore2.1
      timeout: 30
      memory_size: 256
      description: Travis Deploy; build #{context.env['TRAVIS_BUILD_NUMBER']}, PR {context.env['TRAVIS_PULL_REQUEST']}, commit {context.env['TRAVIS_COMMIT']}
      module_name: QCVOC.Api::QCVOC.Api
      handler_name: LambdaEntryPoint::FunctionHandlerAsync
      access_key_id: AKIAJBCKS3W7CTXWCMYA
      secret_access_key:
        secure: 
      on:
        repo: qccoders/QCVOC
        branch: master