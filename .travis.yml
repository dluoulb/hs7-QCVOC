stages:
  - "Build and Test"
  - "Deploy API"
  - "Deploy Web"

jobs:
  include:
  - language: csharp
    stage: "Build and Test"
    mono: none
    dotnet: 2.1
    before_script:
    - cd api
    - dotnet restore
    script:
    - dotnet build --no-restore --no-incremental
    - dotnet test QCVOC.Api.Tests.Unit/QCVOC.Api.Tests.Unit.csproj
  - language: csharp
    stage: "Deploy API"
    mono: none
    dotnet: 2.1
    before_script:
    - cd api
    script: skip
    before_deploy:
    - dotnet publish --configuration Release
    - cd QCVOC.Api/bin/Release/netcoreapp2.1/publish
    deploy:
      - provider: lambda
        access_key_id: AKIAQ6CU6LZRQ5IJHL5N
        secret_access_key:
          secure: 
        region: us-east-2
        function_name: qcvoc-dev
        role: arn:aws:iam::064602660451:role/qcvoc-lambda
        runtime: dotnetcore2.1
        timeout: 30
        memory_size: 256
        module_name: QCVOC.Api::QCVOC.Api
        handler_name: LambdaEntryPoint::FunctionHandlerAsync
        on:
          repo: qccoders/QCVOC
          branch: develop
      - provider: lambda
        access_key_id: AKIAQ6CU6LZRQ5IJHL5N
        secret_access_key:
          secure: 
        region: us-east-2
        function_name: qcvoc-prod
        role: arn:aws:iam::064602660451:role/qcvoc-lambda
        runtime: dotnetcore2.1
        timeout: 30
        memory_size: 256
        module_name: QCVOC.Api::QCVOC.Api
        handler_name: LambdaEntryPoint::FunctionHandlerAsync
        on:
          repo: qccoders/QCVOC
          branch: master
  - language: node_js
    stage: "Build and Test"
    node_js:
    - stable
    before_script:
    - cd web
    - npm install
    cache:
      directories:
      - web/node_modules
    script:
    - npm test
    - npm run build
  - language: node_js
    stage: "Deploy Web"
    node_js:
    - stable
    before_script:
    - cd web
    - npm install
    cache:
      directories:
      - web/node_modules
    script:
    - npm run build
    deploy:
      - provider: s3
        access_key_id: AKIAQ6CU6LZRQ5IJHL5N
        secret_access_key:
          secure: 
        bucket: qcvoc-prod
        skip_cleanup: true
        local_dir: build
        region: us-east-2
        acl: public_read
        on:
          repo: qccoders/QCVOC
          branch: master
      - provider: s3
        access_key_id: AKIAQ6CU6LZRQ5IJHL5N
        secret_access_key:
          secure: 
        bucket: qcvoc-web-dev
        skip_cleanup: true
        local_dir: build
        region: us-east-2
        acl: public_read
        on:
          repo: qccoders/QCVOC
          branch: develop
  - language: android
    stage: "Build and Test"
    android:
      components:
        - build-tools-28.0.2
        - android-26
        - extra-google-google_play_services
    before_script:
    - cd mobile
    script:
    - ./gradlew --quiet build
